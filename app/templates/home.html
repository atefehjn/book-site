{% extends "base.html" %}
            
{% block content %}
        <div class="row">
            <!-- Card 1 -->
            {% for book in books %}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4 d-flex flex-column justify-content-center align-items-center">
                <div class="book">
                    <p class="card-text">{{ book.description | truncate_words(15)}}
                        <a href="{{url_for('main.book_details', book_id=book['id'])}}" class="more-link">more ...</a>
                    </p>
                    
                    <div class="cover">
                        <img class='cover-image'src="{{ url_for('static', filename=book['img-addr'])}}" alt="cover">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
        <!-- Repeat the above block for more rows of cards -->
{% endblock %}
